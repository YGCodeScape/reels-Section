<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>reelsPlayer</title>
</head>
<body>
     <div class="main">
         <div class="nav">
              <div class="top-nav">
                    <i class="ri-add-large-line"></i>
                    <div class="head-text">
                        <span>Reels</span>
                        <span>Friends</span>
                    </div>
              </div>
              <div class="bottom-nav">
                 <i class="ri-home-line"></i>
                 <i class="ri-video-line"></i>
                 <i class="ri-send-plane-fill"></i>
                 <i class="ri-search-line"></i>
                 <div class="profile-d"><img src="./Assets/profile2.jpg" alt=""></div>
              </div>
         </div>

        <!-- <div class="player-holder">
            <video autoplay muted loop>
                <source src="/FullScreenMenu/Assets/mini video.mp4" type="">
            </video>
        </div> -->

        <div class="info-section">
            <div class="right-icons">
                <div class="icon-d">
                  <i class="ri-heart-line"></i>
                  <span class="like-count">40</span>
                </div>
                <div class="icon-d">
                 <i class="ri-chat-1-line"></i>
                 <span class="comment-count">20</span>
                </div>
                <div class="icon-d">
                 <i class="ri-send-plane-fill"></i>
                 <span class="shear-count">11</span>
                </div>
                <div class="icon-d">
                  <i class="ri-more-2-line"></i>
                </div>
                 <div class="music-box"><img src="/img/ALICE IB POSTER.jpg" alt=""></div>
            </div>
            <div class="user-section">
                <div class="user">
                     <div class="profile-d"><img src="./Assets/profile2.jpg" alt=""></div>
                      <h2>userName</h2>
                     <div class="follow"><button class="follow-btn">Follow</button></div>
                </div>
                <div class="bio">
                    <span>hello this is text about this reel...</span>
                </div>
            </div>
        </div>
     </div>

    <script src="./script.js"></script>
</body>
</html>
