<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pattaya&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./home.css">
    <title>instagram home</title>
</head>
<body>
     <div class="home-top-nav">
         <i class="ri-add-large-line"></i>
         <span>Instagram</span>
         <i class="ri-heart-line"></i>
     </div>
     <div class="bottom-nav">
         <a href="./index.html" target="_self"><i class="ri-home-line"></i></a>
         <a href="./reelsPage.html"><i class="ri-video-line"></i></a>
         <i class="ri-send-plane-fill"></i>
         <i class="ri-search-line"></i>
         <div class="profile-d"><img src="./Assets/profile2.jpg" alt=""></div>
     </div>

     <div class="head">
        <!-- ALL STORY'S WILL APPEAR HERES -->
     </div>

     <div class="full-screen-story">
        <img src="" alt="" class="story-img" />
        <div class="story-profile">
            <div class="story-bar"><span></span></div>
            <div class="story-user">
                <img src="" alt="" class="profile-img">
                <h4 class="story-username"></h4>
            </div>
            <i class="ri-more-2-fill"></i>
        </div>
        <div class="story-bottom">
            <input type="text" name="message" id="message" placeholder="Send message">
            <div>
              <i class="ri-heart-line"></i>
              <i class="ri-send-plane-fill"></i>
            </div>
        </div>
     </div>

     <script src="./home.js"></script>
</body>
</html>
