<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>reelsPlayer</title>
</head>
<body>
     <div class="nav">
         <div class="top-nav">
             <i class="ri-add-large-line"></i>
             <div class="head-text">
                 <span>Reels</span>
                 <span>Friends</span>
             </div>
         </div>
         <div class="bottom-nav">
            <i class="ri-home-line"></i>
            <i class="ri-video-line"></i>
            <i class="ri-send-plane-fill"></i>
            <i class="ri-search-line"></i>
            <div class="profile-d"><img src="./Assets/profile2.jpg" alt=""></div>
         </div>
     </div>
    <div class="main">
        <div class="reels">
            <!-- SINGLE REEL -->
            <div class="reel">
                <video src="./Assets/video01.mp4" loop autoplay muted></video>

                <!-- Right side icons -->
                <div class="right-icons">
                    <div class="icon-d">
                        <i class="ri-heart-line" id="like-btn"></i>
                         <span>50</span>
                    </div>
                    <div class="icon-d">
                        <i class="ri-chat-1-line"></i>
                        <span>20</span>
                    </div>
                    <div class="icon-d">
                        <i class="ri-send-plane-fill"></i>
                        <span>11</span>
                    </div>
                    <div class="icon-d">
                        <i class="ri-more-2-line"></i>
                    </div>
                    <div class="music-box"><img src="./Assets/profile2.jpg"></div>
                </div>

                <!-- Bottom user/bio -->
                <div class="user-info">
                    <div class="user">
                        <div class="sec-profile-d">
                            <div class="story-circle"></div>
                            <img src="./Assets/profile2.jpg">
                        </div>

                        <div class="used-music">
                            <h2>userName</h2>
                            <span>music name</span>
                        </div>

                        <button class="follow-btn">Follow</button>
                    </div>

                    <p class="bio">hello this is text about this reel...</p>
                </div>
                <div class="reel-like-d">
                    <i class="ri-heart-fill" id="reel-like"></i>
                </div>
            </div>

            <div class="reel">
                <video src="./Assets/video02.mp4" loop autoplay muted></video>

                <!-- Right side icons -->
                <div class="right-icons">
                    <div class="icon-d">
                        <i class="ri-heart-line" id="like-btn"></i>
                        <span>200</span>
                    </div>
                    <div class="icon-d">
                        <i class="ri-chat-1-line"></i>
                        <span>40</span>
                    </div>
                    <div class="icon-d">
                        <i class="ri-send-plane-fill"></i>
                        <span>40</span>
                    </div>
                    <div class="icon-d">
                        <i class="ri-more-2-line"></i>
                    </div>
                    <div class="music-box"><img src="./Assets/profile2.jpg"></div>
                </div>

                <!-- Bottom user/bio -->
                <div class="user-info">
                    <div class="user">
                        <div class="sec-profile-d">
                            <div class="story-circle"></div>
                            <img src="./Assets/profile2.jpg">
                        </div>

                        <div class="used-music">
                            <h2>userNameSecond</h2>
                            <span>music name</span>
                        </div>

                         <button class="follow-btn">Follow</button>
                    </div>

                    <p class="bio">hello this is text about this reel...</p>
                </div>

                <div class="reel-like-d">
                    <i class="ri-heart-fill" id="reel-like"></i>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
